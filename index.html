<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="container">
            
            <div class="container__alura">
                ALURA
            </div>
            
            <div class="container__entrada">
                <input type="text" id="inputTexto" min="1" max="100" class="container__entrada__texto" placeholder="Digite seu texto">
                <p class="container__paragrafo">Apenas letras min√∫sculas e sem acento. </p>
                <div class="container__botoes">
                    <button id="botaoCriptografar">Criptografar</button>
                    <button id="botaoDescriptografar">Descriptografar</button>
                </div>
            </div>
            
            <div class="container__saida">
                <div>
                    <p><span id="resultadoTexto"></span></p>
                    <div>
                        <button id="copiarTexto" class="container__botao__copiarTexto" disabled>Copiar Texto</button>
                    </div>
                </div>        
            </div>
            

        </section>
    </main>
    <footer></footer>
    <script src="app.js" defer></script>
</body>
</html>
